<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <img src="https://i.ibb.co/ThnBR59/image-removebg-preview-1.png" alt="Logo" class="logo">
        <h1>Change Password</h1>
        <form id="changePasswordForm" action="/change-password" method="POST">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" placeholder="Enter Your Current Password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter Your New Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter Your Password" required>
            </div>
            <div class="form-button">
                <button type="submit">Update Password</button>
            </div>
        </form>
        <div class="links">
            <a href="signup.html">Sign up |</a>
            <a href="index.html">Login in </a>
          </div>
    </div>
    <div id="successMessage" class="hidden">
        <p>Your password has been successfully changed!</p>
    </div>
    <script>
        const form = document.getElementById('changePasswordForm');
        const successMessage = document.getElementById('successMessage');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            successMessage.classList.remove('hidden');
            form.reset();
        });
    </script>
</body>
</html>
